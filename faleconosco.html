        <main>
            <form action="" onsubmit="return validar()" method="">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Seu 1º nome" onfocus="limpar(this)">
                <div class="msg-erro" id="nome-erro"></div><br>

                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu(s) sobrenome(s)" onfocus="limpar(this)">
                <div class="msg-erro" id="sobrenome-erro"></div><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" onfocus="limpar(this)">
                <div class="msg-erro" id="email-erro"></div><br>

                <textarea name="menssagem" id="menssagem" cols="33" rows="10" placeholder="Sua menssagem" onfocus="limpar(this)"></textarea>
                <div class="msg-erro" id="menssagem-erro"></div><br>
                
                <input type="submit" id="enviar">
            </form>
        </main>
